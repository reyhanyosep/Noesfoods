<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NoesFoods</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #fbeff7;
      font-family: Arial, sans-serif;
    }
    .menu-header {
      margin-top: 20px;
      color: #8B0000;
    }
    .menu-tabs a {
      color: #888;
      text-decoration: none;
      margin-right: 20px;
      font-size: 18px;
      cursor: pointer;
    }
    .menu-tabs a.active {
      color: #8B0000;
      border-bottom: 2px solid #8B0000;
      font-weight: bold;
    }
    .card {
      border: none;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      text-align: center;
      background-color: white;
    }
    .card img {
      border-radius: 50%;
      margin-top: -40px;
      width: 100px;
      height: 100px;
      object-fit: cover;
    }
    .btn-primary {
      background-color: #8B0000;
      border: none;
    }
    .btn-primary:hover {
      background-color: #a30000;
    }
    .menu-title {
      font-weight: bold;
      color: #000;
    }
    .menu-price {
      font-size: 14px;
      color: #888;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Header -->
    <h1 class="text-center menu-header">Selamat Datang Di NoesFoods.</h1>
    <div class="text-center menu-tabs">
      <a class="active" data-category="all">All</a>
      <a data-category="Nasi Padang">Nasi Padang</a>
      <a data-category="Cireng">Cireng</a>
      <a data-category="Dimsum">Dimsum</a>
      <a data-category="Jus Buah">Jus Buah</a>
    </div>

    <!-- Menu Section -->
    <h2 class="mt-4">Menu Pilihan</h2>
    <div id="menu-container" class="row mt-3">
      <!-- Menu items will be dynamically inserted here -->
    </div>
  </div>

    <style>
    .menu-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background-color: #fff;
      border: 1px solid #ddd;
      border-radius: 5px;
      padding: 20px;
      margin: 10px;
      width: 300px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .menu-item img {
      max-width: 100%;
      height: auto;
      display: block;
      margin: 0 auto;
    }
  </style>

  <script>
    // Data Menu
    const menuData = [
      {
        category: "Minuman",
        title: "SAWADIKAP",
        price: "Start from 8k - 12k",
        image: "images/logo.png",
        link: "menu.html"
      },
    ];

    // Function to render menu items
    const renderMenu = (category) => {
      const menuContainer = document.getElementById("menu-container");
      menuContainer.innerHTML = ""; // Clear previous menu items

      const filteredMenu = category === "all" ? menuData : menuData.filter(item => item.category === category);

      filteredMenu.forEach(item => {
        const menuCard = `
          <div class="col-md-3">
            <div class="card p-3">
              <img src="${item.image}" alt="${item.title}" style="margin-left:63px;">
              <h5 class="menu-title mt-3">${item.title}</h5>
              <p class="menu-price">${item.price}</p>
              <a href="${item.link}" class="btn btn-primary">CLICK HERE</a>
            </div>
          </div>
        `;
        menuContainer.insertAdjacentHTML("beforeend", menuCard);
      });
    };

    // Initial render (show all items)
    renderMenu("all");

    // Add event listeners to category tabs
    document.querySelectorAll(".menu-tabs a").forEach(tab => {
      tab.addEventListener("click", (e) => {
        e.preventDefault();

        // Remove active class from all tabs
        document.querySelectorAll(".menu-tabs a").forEach(tab => tab.classList.remove("active"));

        // Add active class to the clicked tab
        tab.classList.add("active");

        // Render menu based on selected category
        const category = tab.getAttribute("data-category");
        renderMenu(category);
      });
    });
  </script>
</body>
</html>
